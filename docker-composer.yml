version: "3.9"
services:
  db:
    image: mysql/mysql-server:latest
    container_name: database_html
    ports:
      - "3306:3306"
    networks:
      - html-bridge

  web:
    image: josevaltersilvacarneiro/html:1.0
    container_name: html
    env_file:
      - .env
    ports:
      - "80:80"
      - "443:443"
    networks:
      - html-bridge

networks:
  html-bridge:
    driver: bridge
